name: Shell CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt-get install -y libboost-program-options-dev
    - name: shellcheck
      run: |
        shellcheck -x fetch-new-games good-human-games
